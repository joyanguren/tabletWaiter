<div ng-controller="orderListClientController">
    <h2>Order Summary:</h2>

    <div class="orderSummary">
        <span class="numberOfItems">{{numberOfItems}} items</span>
        <table class="orderItems">
            <tr class="orderItem" ng-repeat="cartItem in cart track by $index">
                <td ng-click="deleteItem(cartItem.price, $index)"><img src="../../Content/images/eliminar.png" /></td>
                <td>{{cartItem.name}}</td>
                <td>x 1</td>
            </tr>
        </table>
        <hr />
        <div class="orderInfo">
            <span>Total</span><span> {{totalPrice}} €</span>
        </div>
        <br />
        <div ng-click="sendOrders()"><button class="btn btn-lg btn-block btn-success">Order Now</button></div>
    </div>

</div>
