<div ng-controller="orderListController">
    <h2>Order Screen</h2>

    <div class="loading" ng-show="loading">
        <img src="../../Content/images/loading.gif" />
    </div>

    <div ng-repeat="o in orders">
        <span>{{o.TableNumber}}</span>
        <div ng-repeat="itemOrdered in o.ItemsOrdered">
            <div>
                {{itemOrdered.itemId}} - {{itemOrdered.name}} - {{itemOrdered.price}} €
            </div>
        </div>
    </div>
</div>
